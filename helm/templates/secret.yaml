apiVersion: v1
kind: Secret
metadata:
  name: {{ include "secure-api-platform.fullname" . }}-secrets
  labels:
    {{- include "secure-api-platform.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.postgresql.password }}
  postgres-password: {{ .Values.postgresql.password | b64enc }}
  {{- else }}
  postgres-password: {{ randAlphaNum 16 | b64enc }}
  {{- end }}
  postgres-user: {{ .Values.postgresql.username | b64enc }}